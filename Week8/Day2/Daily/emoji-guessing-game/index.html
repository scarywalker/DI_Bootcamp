<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Guessing Game</title>
</head>
<body>
    <h1>Emoji Guessing Game</h1>
    <div id="game-container">
        <p id="emoji-display">Guess the Emoji:</p>
        <div id="options">
            <button class="option" id="option1"></button>
            <button class="option" id="option2"></button>
            <button class="option" id="option3"></button>
            <button class="option" id="option4"></button>
        </div>
        <form id="guess-form">
            <input type="hidden" id="emoji" name="emoji">
            <input type="text" id="guess" name="guess" placeholder="Your Guess" required>
            <button type="submit">Submit</button>
        </form>
        <p id="result"></p>
    </div>
    <h2>Leaderboard</h2>
    <ul id="leaderboard">
    </ul>
    <script src="script.js"></script>
</body>
</html>
